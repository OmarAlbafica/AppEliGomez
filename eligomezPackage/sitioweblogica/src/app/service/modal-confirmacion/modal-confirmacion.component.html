<div *ngIf="mostrarModal$ | async" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-[9999]">
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 max-w-md w-full mx-4 animate-in fade-in duration-300">
    <!-- Ícono de advertencia -->
    <div class="text-5xl text-center mb-4">⚠️</div>

    <!-- Título -->
    <h2 class="text-2xl font-bold text-gray-800 dark:text-white text-center mb-3">{{ (datosModal$ | async)?.titulo }}</h2>

    <!-- Mensaje -->
    <p class="text-gray-600 dark:text-gray-400 text-center mb-6 leading-relaxed">
      {{ (datosModal$ | async)?.mensaje }}
    </p>

    <!-- Botones -->
    <div class="flex gap-3">
      <button 
        (click)="rechazar()"
        class="flex-1 bg-gray-300 text-gray-800 dark:text-white px-4 py-3 rounded-lg font-bold hover:bg-gray-400 transition">
        {{ (datosModal$ | async)?.textoBtnNo }}
      </button>
      <button 
        (click)="aceptar()"
        class="flex-1 bg-red-600 text-white px-4 py-3 rounded-lg font-bold hover:bg-red-700 transition">
        {{ (datosModal$ | async)?.textoBtnSi }}
      </button>
    </div>
  </div>
</div>
